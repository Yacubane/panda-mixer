<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
</head>

<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br />
    <input id="chat-message-input" type="text" size="50" /><br />
    <input id="chat-message-input2" type="text" size="100" /><br />
    <input id="chat-message-input3" type="text" size="75" /><br />

    <input id="chat-message-submit" type="button" value="Send" />
</body>
{% load static %}
<script src="{% static 'wedj/js/playlist.js' %}"></script>
<script>
    var playlistId = "{{playlist_id}}";
    startWs(playlistId);
</script>
</html>
